<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HEY - Honoring & Exalting Yeshua</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      color: #1f2937;
    }
    header {
      background-color: #2b6cb0;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .highlight {
      color: #2b6cb0;
      font-weight: bold;
    }
    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #2c5282;
    }
    footer {
      background-color: #2b6cb0;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>HEY</h1>
    <p>Honoring & Exalting Yeshua</p>
  </header>
  <main>
    <h2>Welcome to HEY</h2>
    <p>
      Our mission is to <span class="highlight">Honor</span> and <span class="highlight">Exalt</span> Yeshua through worship,
      fellowship, and service. Join us as we celebrate the name above all names.
    </p>
    <a href="#" class="cta-button">Join the Movement</a>
  </main>
  <footer>
    &copy; 2025 HEY - Honoring & Exalting Yeshua. All rights reserved.
  </footer>
</body>
</html>
